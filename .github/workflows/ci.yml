name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features
        continue-on-error: true

      - name: Build (debug)
        run: cargo build --verbose

      - name: Build (release)
        run: cargo build --release --verbose

      - name: Run tests
        run: cargo test --verbose --all-features

      - name: Verify detector count
        run: |
          COUNT=$(jq length docs/detectors/all_detectors.json)
          if [ "$COUNT" -ne 56 ]; then
            echo "Expected 56 detectors, found $COUNT"
            exit 1
          fi
          echo "Detector count verified: $COUNT"

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: rustdefend-linux-x86_64
          path: target/release/rustdefend

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t rustdefend:ci .

      - name: Test Docker image
        run: |
          docker run --rm rustdefend:ci --version
          docker run --rm rustdefend:ci list-detectors

  security-scan:
    name: Self-test Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: rustdefend-linux-x86_64
          path: ./bin

      - name: Run self-test scan
        run: |
          chmod +x ./bin/rustdefend
          if [ -d test-contracts ]; then
            ./bin/rustdefend scan test-contracts --format json > rustdefend-report.json || true
          elif [ -d test-fixtures ]; then
            ./bin/rustdefend scan test-fixtures --format json > rustdefend-report.json || true
          fi
          echo "Scan complete."

      - name: Upload scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rustdefend-report
          path: rustdefend-report.json
          if-no-files-found: ignore

  integration-tests:
    name: Integration Tests
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release

      - name: Run integration tests
        run: cargo test --features integration-tests --test integration -- --nocapture

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
