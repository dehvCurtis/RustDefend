name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features

      - name: Build (debug)
        run: cargo build

      - name: Build (release)
        run: cargo build --release

      - name: Run tests
        run: cargo test

      - name: Verify detector count
        run: |
          COUNT=$(jq length docs/detectors/all_detectors.json)
          if [ "$COUNT" -ne 40 ]; then
            echo "Expected 40 detectors, found $COUNT"
            exit 1
          fi
          echo "Detector count verified: $COUNT"

  security-scan:
    name: Self-test Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release

      - name: Scan test contracts
        run: |
          if [ -d test-contracts ]; then
            ./target/release/rustdefend scan test-contracts --format json > rustdefend-report.json || true
            echo "Scan complete. Results saved to rustdefend-report.json"
          else
            echo "No test-contracts directory found, skipping scan"
          fi

      - name: Upload scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rustdefend-report
          path: rustdefend-report.json
          if-no-files-found: ignore
